# Application Name
spring.application.name=DB

# Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Hibernate
spring.datasource.username=root
spring.datasource.password=Krm@143

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Updated Hibernate Dialect
# Use the recommended MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate-specific configurations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
# Suppress deprecated warnings from Hibernate
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.root=DEBUG

